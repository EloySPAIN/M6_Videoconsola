<!DOCTYPE html>
<html lang="en">
    <!--Eloy Altozano Meijer-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoConsola</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="consola">
        <div id="chasis1">
            <div class="circles">
                <div id="circle1"></div>
                <div id="circle2"></div>
                <div id="circle3"></div>
                <div id="circle4"></div>
            </div>
            <div id="pantalla1">
                <div id="sub_pantalla"></div>
                <div id="pr1"><center><p><span id="text1">GAME BOY</span><span id="text2"> ADVANCE </span><span id="text3">SP</span></p></center></div>
            </div>
        </div>
        <div id="pliegue"></div>
        <div id="chasis2">
            <div id="btnLuz">
                <i class="bi bi-sun"></i> 
            </div>
            <div class="luces">
                <i id="high"></i>
                <i id="low"></i>
            </div>
            <div id="contorno">
                <div class="flechas">
                    <i id="arriba"></i>
                    <i id="centro"></i>
                    <i id="derecha"></i>
                    <i id="izquierda"></i>
                    <i id="abajo"></i>
                </div>
            </div>
            <div class="btnAB">
                <i id="btnB">B</i>
                <i id="btnA">A</i>
            </div>
            <div class="altavoces">
                <img src="css/img/puntos.png" id="puntos"/>
            </div>
            <div class="options">
                <div id="select">
                    <p>SELECT</p>
                    <i id="sel"></i>
                </div>
                <div id="start">
                    <p>START</p>
                    <i id="st"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
